<div class="signupContainer">
  <form [formGroup]="form" (ngSubmit)="signup($event)">
    <span class="material-icons-two-tone signupLogo"> shield </span>
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input
        type="text"
        id="displayName"
        class="form-control"
        formControlName="displayName"
        autocomplete="off"
      />
      <div
        *ngIf="displayName?.touched && displayName?.invalid"
        class="alert alert-danger mt-2"
      >
        Display Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input
        type="email"
        id="username"
        class="form-control"
        formControlName="username"
        autocomplete="off"
      />
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="username?.errors?.required">Username is required</div>
        <div *ngIf="username?.errors?.email">
          Username must be in email format (example@example.com)
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        autocomplete="off"
      />
      <div
        *ngIf="password?.touched && password?.invalid"
        class="alert alert-danger mt-2"
      >
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
        autocomplete="off"
      />
      <div
        *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
        class="alert alert-danger mt-2"
      >
        Confirm Password is required
      </div>
      <div
        *ngIf="
          confirmPassword?.touched && confirmPassword?.value !== password?.value
        "
        class="alert alert-danger mt-2"
      >
        Passwords Doesn't Match!!
      </div>
    </div>
    <div class="buttonsPart">
      <button class="btn btn-dark" [disabled]="!form.valid">Signup</button>
      <div class="signupInfo">
        <button
          type="button"
          class="btn btn-link"
          routerLink="/login"
          style="width: fit-content"
        >
          Go Back!
        </button>
      </div>
    </div>
  </form>
</div>
