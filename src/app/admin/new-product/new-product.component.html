<div class="newProductContainer">
  <div class="newProductForm">
    <form #form="ngForm" (submit)="saveProduct($event)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          [(ngModel)]="product.name"
          #title="ngModel"
          name="title"
          type="text"
          id="title"
          class="form-control mb-2"
          value="{{ product.name }}"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Product Title Required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-2">
          <span class="input-group-text" id="basic-addon1">$</span>
          <input
            [(ngModel)]="product.price"
            #price="ngModel"
            name="price"
            type="number"
            id="price"
            class="form-control"
            aria-describedby="basic-addon1"
            value="{{ product.price }}"
            required
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Product Price Required
        </div>
      </div>
      <div class="form-group">
        <label for="catrgory">Category</label>
        <select
          [(ngModel)]="product.category"
          #category="ngModel"
          name="category"
          id="category"
          class="form-select mb-2"
          [value]="product.category"
          required
        >
          <option value="">Open this select menu</option>
          <option value="food">Food</option>
          <option value="clothes">Clothes</option>
          <option value="Accessories">Accessories</option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Product Category Required
        </div>
      </div>
      <div class="form-group">
        <label for="image">ImageURL</label>
        <input
          [(ngModel)]="product.imageURL"
          #image="ngModel"
          name="image"
          type="text"
          id="image"
          class="form-control mb-2"
          value="{{ product.imageURL }}"
          required
        />
        <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
          Product Image Required
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Save
      </button>
      <button
        type="button"
        class="btn btn-danger"
        [disabled]="!this.pid"
        (click)="deleteProduct()"
      >
        Delete
      </button>
    </form>
  </div>
  <div class="newProductPreview">
    <div class="card">
      <img
        *ngIf="product.imageURL"
        src="{{ product.imageURL }}"
        class="card-img-top"
        alt="preview"
      />
      <div class="card-body">
        <h3 class="cardDetails">{{ product.name }}</h3>
        <p class="cardDetails">{{ product.price | currency: "INR" }}</p>
      </div>
    </div>
  </div>
</div>
