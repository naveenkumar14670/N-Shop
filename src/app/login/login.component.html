<div class="loginContainer">
  <form [formGroup]="form" (ngSubmit)="login($event)">
    <span class="material-icons-two-tone loginLogo"> shield </span>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="email"
        id="username"
        class="form-control"
        formControlName="username"
        autocomplete="off"
      />
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger mt-1"
      >
        <div *ngIf="username?.errors?.required">Username is required</div>
        <div *ngIf="username?.errors?.email">
          Username must be in email format (example@example.com)
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        autocomplete="off"
      />
      <div
        *ngIf="password?.touched && password?.invalid"
        class="alert alert-danger mt-1"
      >
        Password is required
      </div>
    </div>
    <div class="buttonsPart">
      <button class="btn btn-dark" [disabled]="!form.valid">Login</button>
      <button type="button" class="btn btn-link" routerLink="/forgotPassword">
        Forgot Password?
      </button>
      <div class="signupInfo">
        <p>
          Don't Have an Account ?
          <button type="button" class="btn btn-link" routerLink="/signup">
            Signup
          </button>
        </p>
      </div>
    </div>
  </form>
</div>
