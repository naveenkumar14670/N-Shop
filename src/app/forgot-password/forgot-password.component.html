<div class="forgotPasswordContainer">
  <form [formGroup]="form" (ngSubmit)="resetPassword($event)">
    <span class="material-icons-two-tone forgotPasswordLogo"> shield </span>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="email"
        id="username"
        class="form-control"
        formControlName="username"
        autocomplete="off"
      />
      <div
        *ngIf="username?.touched && username?.invalid"
        class="alert alert-danger mt-2"
      >
        <div *ngIf="username?.errors?.required">Username is required</div>
        <div *ngIf="username?.errors?.email">
          Username must be in email format (example@example.com)
        </div>
      </div>
    </div>
    <div class="buttonsPart">
      <button class="btn btn-dark" [disabled]="!form.valid">Send</button>
      <div class="signupInfo">
        <button
          type="button"
          class="btn btn-link"
          routerLink="/login"
          style="width: fit-content"
        >
          Go Back!
        </button>
      </div>
    </div>
  </form>
</div>
